<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Background Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="video.css">
</head>
<body>

<div class="container-fluid p-0">
    <!-- Hero Section -->
    <div class="hero-section position-relative text-center">
        <video class="hero-video" autoplay loop muted>
            <source src="./Crazy musics Home Page.mp4" type="video/mp4">
            <!-- Fallback Message -->
            Your browser does not support HTML5 video.
        </video>

        <!-- Overlay Content -->
        <div class="hero-overlay d-flex flex-column justify-content-center align-items-center">
            <h1 class="display-4 text-white mb-4">Welcome to Modern Web</h1>
            <p class="lead text-light mb-5">Experience seamless design and functionality.</p>
            <a href="loading.html" class="btn btn-primary btn-lg">
                Get Started <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
