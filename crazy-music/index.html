<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Musics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="video.css">
    <link rel="icon" type="image/x-icon" href="./crazy musics Image.webp">
</head>
<body>
    
    <div class="container-fluid p-0">
        <!-- Hero Section -->
        <div class="hero-section position-relative text-center">
            <video class="hero-video" autoplay   >
                <source src="./Crazy-Musics - Made with Clipchamp.mp4" type="video/mp4">
                <!-- Fallback Message -->
                Your browser does not support HTML5 video.
            </video>
    
            <!-- Overlay Content -->
            <div class="hero-overlay d-flex flex-column justify-content-center align-items-center">
                
                <a href="loading.html" class="btn btn-transparent btn-lg homepagebt">
                    Get Started <i class="fas fa-arrow-right ms-2"></i>
                </a>
            </div>
        </div>
    </div>
    <script>  
       const dailyLimit = 60 * 60 * 1000; // 1 hour in milliseconds  
let startTime = Date.now();  
let totalTimeSpent = localStorage.getItem('totalTimeSpent') ? parseInt(localStorage.getItem('totalTimeSpent')) : 0;  
let lastVisit = localStorage.getItem('lastVisit');  

function isWithinUsageHours() {  
    const now = new Date();  
    const startHour = 9; // 9 AM  
    const endHour = 21; // 9 PM  
    const currentHour = now.getHours();  

    return currentHour >= startHour && currentHour < endHour;  
}  

function trackTime() {  
    const currentTime = Date.now();  
    const timeSpent = currentTime - startTime;  

    // Update total time spent  
    totalTimeSpent += timeSpent;  
    localStorage.setItem('totalTimeSpent', totalTimeSpent);  

    // Check if the day has changed  
    const today = new Date().toDateString();  
    if (lastVisit !== today) {  
        // Reset for a new day  
        totalTimeSpent = timeSpent;  
        localStorage.setItem('totalTimeSpent', totalTimeSpent);  
        localStorage.setItem('lastVisit', today);  
    }  

    // Check against the daily limit and usage hours  
    if (!isWithinUsageHours()) {  
        alert('You can only use this site between 9 AM and 9 PM.');  
        // Optionally, redirect the user or disable functionality  
        window.location.href = "access-denied.html"; // Redirect to an access denied page  
        return;  
    }  

    if (totalTimeSpent >= dailyLimit) {  
        alert('You have reached your daily time limit on this site.');  
        // Redirect to an access denied page or show a message  
        window.location.href = "denied.html"; // Redirect to an access denied page  
    } else {  
        startTime = Date.now(); // Reset the timer for the next session  
    }  
}  

// Call trackTime when the user leaves the page  
window.addEventListener('beforeunload', trackTime);  

// Call trackTime when the page loads  
trackTime();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
