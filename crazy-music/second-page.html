<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Sign in page/sign up.css">
    <link rel="icon" type="image/x-icon" href="./cra.jpg">
</head>

<body>
    <div class="container-fluid bg-gradient">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="#">
                <img src="https://res.cloudinary.com/dqtlqvhw5/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_red,b_rgb:262c35/v1733390726/WIN_20240922_11_25_41_Pro_mz3mth.jpg" alt="Logo" class="img-fluid logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="./index.html">Home</a>
                    <a class="nav-link" href="#">Contact Us</a>
                    <a class="nav-link" href="#">Sign Out</a>
                    <a class="nav-link" href="#">Report</a>
                </div>
            </div>
        </nav>

        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-container shadow-lg p-4 rounded">
                <form id="signinForm">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    
                    <p class="error-message text-danger mt-3" id="errorMessage" style="display:none;">Invalid credentials, please try again.</p>
                </form>
                <a href="./HOME PAGE/basics.html">
                    <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                </a>
            </div>
        </div>
    </div>

    <script src="./Sign in page/sign up.js"></script>
</body>

</html>
