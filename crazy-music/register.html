<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./hemanth/styles.css"> 
    <title>Register</title>  
    <script>  
        function register() {  
            const username = document.getElementById("username").value;  
            const password = document.getElementById("password").value;  
            const role = document.querySelector('input[name="role"]:checked').value;  

            // Store the credentials in local storage  
            localStorage.setItem("username_" + role, username);  
            localStorage.setItem("password_" + role, password);  

            alert("Registration successful! You can now log in.");  
            window.location.href = "hemanth/login.html"; // Redirect to login page  
        }  
    </script>  
</head>  
<body>  
    <h1>Register</h1>  
    <input type="text" id="username" placeholder="Username" required />  
    <input type="password" id="password" placeholder="Password" required />  
    <div>  
        <label><input type="radio" name="role" value="admin" required /> Admin</label>  
        <label><input type="radio" name="role" value="user" required /> User</label>  
    </div>  
    <button onclick="register()">Register</button>  
    <p>Already registered? <a href="./hemanth/login.html">Login here</a>.</p>  
</body>  
</html>
