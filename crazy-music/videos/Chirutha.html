<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Video Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">MyVideoSite</div>
        <input type="text" class="search-bar" placeholder="Search videos...">
    </header>
    <main>
        <section class="video-player">
            <iframe src="https://youtu.be/bF6pZzZKF2g" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <div class="video-details">
                <h1>Video Title</h1>
                <p>Artist: Sample Artist</p>
                <p>Description: This is a sample description of the video.</p>
            </div>
        </section>
        <section class="related-videos">
            <h2>Related Videos</h2>
            <div class="video-grid">
                <div class="video-item">
                    <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                    <p>Related Video 1</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                    <p>Related Video 2</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/150" alt="Video Thumbnail">
                    <p>Related Video 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MyVideoSite. All rights reserved.</p>
    </footer>
</body>

</html>
