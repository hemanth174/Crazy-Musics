<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./crazy musics Image.webp">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background for contrast */
            color: #ecf0f1;
        }

        /* Loading Screen */
        #loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Pulsing Spinner */
        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
        }

        .spinner div {
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: #3498db;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .spinner div:nth-child(1) {
            animation-delay: -0.3s;
        }

        .spinner div:nth-child(2) {
            animation-delay: -0.15s;
        }

        .spinner div:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Loading Text */
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
    <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <p class="loading-text">Loading...</p>
</div>

<script>
    // Show the spinner for a brief moment, then redirect to the next page
    window.addEventListener('load', function () {
        setTimeout(function () {
            window.location.href = 'second-page.html'; // Replace with the URL of your next page
        }, 1000); // Delay in milliseconds (3 seconds)
    });
</script>
</body>
</html>
