<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-20">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <button id="openFeedbackBtn"> Feedback Form</button>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeFeedbackBtn">&times;</span>
            <h1>Your Feedback </h1>
            <form id="feedbackForm">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>

                <label for="rating">Rating:</label>
                <div class="star-rating" id="rating">
                    <input type="radio" name="stars" value="5" id="star5" />
                    <label for="star5" class="star">&#9733;</label>

                    <input type="radio" name="stars" value="4" id="star4" />
                    <label for="star4" class="star">&#9733;</label>

                    <input type="radio" name="stars" value="3" id="star3" />
                    <label for="star3" class="star">&#9733;</label>

                    <input type="radio" name="stars" value="2" id="star2" />
                    <label for="star2" class="star">&#9733;</label>

                    <input type="radio" name="stars" value="1" id="star1" />
                    <label for="star1" class="star">&#9733;</label>
                </div>



                <button type="submit">Submit Feedback</button>
            </form>
            <div id="thankYouMessage" class="hidden">
                <h2>Thank you for your feedback!</h2>
            </div>
        </div>
    </div>
    <div class = "CONTAINER">
        <div class =  "row">
            <div class = "col-lg-12">
        <button>
           
            <a href = "http://127.0.0.1:5500/learn_html/basics.html">
                HOME PAGE
            </a>
       
        </button>
    </div>
    </div>
    </div>

    <script src="feedback.js"></script>
</body>

</html>
